{%extends 'bizz/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    {{block.super}}
<div class="card mb-3" style="max-width: 700px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ post.cover.url}}" style="width:150px;height:150px;" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2> {{ object.title }} </h2>
        <h5 class="card-title">{{ object.author }} </h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">{{ object.pub_date|timesince }} ago </small></p>
        <button class="btn btn-info">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
    {% endblock %}
</body>
</html>
