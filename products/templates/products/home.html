{%extends 'bizz/base.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    {{block.super}}
    
    
          {% for product in object_list %}
            <div class="card mb-3" style="max-width: 700px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                   
                    <img src="media/{{ product.mainimage }}" style="width:150px;height:150px;" class="card-img-top" alt="{{ product.name }}">
                
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"> {{ product.name }}</h5>
                        <p class="card-text">{{ product.preview_text }}</p>
                      <p class="card-text"><small class="text-muted">{{ post.pub_date|timesince }} ago </small></p>
                      <div class='card-footer text-center'>
                        <a href="cart/{{ product.slug }}" class="btn btn-success">Add to Cart</a>
                        <a href="remove/{{ product.slug }}" class="btn btn-danger">Remove from Cart</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          {% endfor %}
      </div>
      </div>
    {% endblock %}
</body>
</html>
